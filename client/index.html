<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Express Blog</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  
  
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>

<body class="teal lighten-3" style="background-image: url(https://images.unsplash.com/photo-1464817739973-0128fe77aaa1?dpr=1&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=); background-repeat:  no-repeat; background-size: cover;">
<div class="container main ">
	<div class="row">
		<div class="col s12 m8 offset-m2 l12 offset-l2">
		<h2 style="color:olivedrab">Web Design & Development Blog</h2>
		<h4 class="center" style="color: darkorange; font-style: italic">How, What, & Why</h4>
		</div>
	</div>
	
	<div class="container" style="padding-top: 3em;">
		<div class="row">
			<div class="col s12 m8 offset-m2 l12 " id="posts">
				<div class="progress">
      				<div class="indeterminate"></div>
  				</div>
			</div>
		</div>
	
	
	</div>
	<div class="fixed-action-btn">
      <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
       <i class="large material-icons">add</i>
      </a>
  
    </div>
    <!-- Modal Structure -->
	  <div id="createForm" class="modal">
		<div class="modal-content">
		  <h4>New Post</h4>
		   <div class="input-field">
           	<input id="title" type="text" class="validate" required>
           	<label for="title">Post Name</label>
           </div>
           <div class="input-field">
           	<textarea id="text" class="materialize-textarea"></textarea>
           	<label for="text">Your text</label>
           </div>
		</div>
		<div class="modal-footer">
		  <a class="waves-effect waves-green btn" id="createPost">Create</a>
		</div>
	  </div>
	
	<div class="fixed-action-btn">
      <a class="btn-floating btn-large orange modal-trigger" data-target="createForm">
       <i class="large material-icons">add</i>
      </a>
  
    </div>
</div>
 
 <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="index.js"></script> 
  
</body>
</html>
